buildscript {
    repositories {
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath 'com.diffplug.spotless:spotless-plugin-gradle:3.5.1'
    }
}

apply plugin: 'java'
apply plugin: 'com.diffplug.gradle.spotless'
apply plugin: 'findbugs'
apply plugin: 'jacoco'

group = 'codeshooter'
version = '0.0.1-SNAPSHOT'

description = """codeshooter"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

spotless {
    java {
        googleJavaFormat('1.4')
    }
}

findbugs {
    showProgress = false
}

jar {
    manifest {
        attributes 'Main-Class': 'codeshooter.ui.Application'
    }
}
